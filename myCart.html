<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart</title>

    <link rel="stylesheet" href="styles/myCart.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script defer src="scripts/myCart.js"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="brand">MeShop.</div>
            <div class="links">
                <div class="home"><a href="index.html">Home</a></div>
                <div class="login"><a href="login.html">Login</a></div>
                <div class="signup"><a href="signup.html">Sign up</a></div>
                <div class="my-cart"><a href="myCart.html">My Cart</a></div>
                <div class="profile"><a href="profile.html">Profile</a></div>
            </div>
        </div>
    </nav>

    <main>
        <h1>My Cart</h1>
        <div class="container">
            <div class="items-list" id="items-list">
            </div>
            <div class="checkout">
                <h3>Checkout List</h3>
                <div class="wrapper">
                    <div class="checkout-list" id="checkout-list">
                    </div>
                </div>
                <div class="cost-wrapper">
                    <div class="cost">
                        <h3>Total</h3>
                        <div class="amount" id="total-amt">$900/-</div>
                    </div>
                </div>
                <div class="btn">
                    <button type="button" id="checkout-btn">Click To Checkout</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

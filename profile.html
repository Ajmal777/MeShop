<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/navbar.css">

    <script defer src="scripts/profile.js"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="brand">MeShop.</div>
            <div class="links">
                <div class="home"><a href="shop.html">Home</a></div>
                <div class="login"><a href="login.html">Login</a></div>
                <div class="signup"><a href="signup.html">Sign up</a></div>
                <div class="my-cart"><a href="myCart.html">My Cart</a></div>
                <div class="profile"><a href="profile.html">Profile</a></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile">
            <h1>My Profile</h1>
            <div class="name-input">
                <input type="text" name="fname" id="first-name" placeholder="First Name">
                <input type="text" name="lname" id="last-name" placeholder="Last Name">
            </div>
            <button id="save-btn" type="button">Save info</button>
        </div>
        <div class="edit-password">
            <h1>Edit Password</h1>
            <div class="password-input">
                <input type="password" name="old-pass" id="old-pass" placeholder="Old Password">
                <input type="password" name="new-pass" id="new-pass" placeholder="New Password">
                <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm new Password">
            </div>
            <button id="change-pass" type="button">Change Password</button>
        </div>
        <button type="button" id="logout">Logout</button>
    </div>
</body>
</html>
